name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # specific path is needed since lockfile is not in root
          cache-dependency-path: ./profiles-app/package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: ./profiles-app  # <--- FIX 1: Tells it where to run install

      - name: Build Project
        run: npm run build
        working-directory: ./profiles-app  # <--- FIX 2: Tells it where to run build

      - uses: actions/upload-pages-artifact@v3
        with:
          # <--- FIX 3: Points to the actual dist folder inside the subfolder
          path: ./profiles-app/dist 

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4